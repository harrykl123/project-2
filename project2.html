<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <p><b style="font-size: 25px; margin-left: 500px;">USER REGISTRATION FORM</b></p><br>

    <form>
        <div>
                <fieldset>
                    <legend>PERSONAL IINFORMATION</legend>
                    <label>FIRST NAME:</label><br>
                    <input type="text" placeholder="Enter your first name"><br><br>
                    <label>LAST NAME:</label><br>
                    <input type="text" placeholder="Enter your last name"><br><br>
                    <label>E-MAIL:</label><br>
                    <input type="email" placeholder="Enter your email"><br><br>
                    <label>PASSWORD:</label><br>
                    <input type="password" placeholder="Enter your password"><br><br>
                    <label>DATE OF BIRTH:</label><br>
                    <input type="date" placeholder="Enter your DOB">
                </fieldset><br>

            <fieldset>
                <legend>GENDER</legend>
                <input type="radio" name="gender">
                <label>Male</label><br>
                <input type="radio" name="gender">
                <label>Female</label><br>
                <input type="radio" name="gender">
                <label>Other</label><br>
            </fieldset><br>

            <fieldset>
                <legend>ADDRESS INFORMATION</legend>
                <label>STREET ADDRESS:</label><br>
                <input type="text" placeholder="Address"><br><br>
                <label>CITY</label><br>
                <input type="text" placeholder="City"><br><br>
                <label>STATE</label><br>
                <input type="text" placeholder="State"><br><br>
                <label>ZIP CODE:</label><br>
                <input type="text" placeholder="Zip Code"><br><br>        
            </fieldset><br>

            <fieldset>
                <legend>PREFERENCES</legend>
                <label>Preferred Language:</label><br>
                <select>
                    <option>Science</option>
                    <option>Maths</option>
                    <option>Hindi</option>
                    <option>English</option>
                    <option>Physics</option>
                    <option>Social Science</option>
                    <option>Chemistry</option>
                    <option>Science</option>
                </select><br><br>

                <label>Hobbies</label><br>
                <input type="checkbox">
                <label>READING</label><br>
                <input type="checkbox">
                <label>TRAVELLING</label><br>
                <input type="checkbox">
                <label>SPORTS</label><br><br>
            </fieldset><br>

            <fieldset>
                <legend>UPLOAD PHOTO</legend>
                <input type="file"><br><br>
            </fieldset><br>

            <fieldset>
                <legend>ADDITIONAL FEEDBACK</legend>
                <label>Your Feedback</label><br>
                <textarea cols="100" rows="5" placeholder="FEEDBACK"></textarea><br><br>
            </fieldset><br>

            <button type="submit">Register</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>
</body>
</html>
